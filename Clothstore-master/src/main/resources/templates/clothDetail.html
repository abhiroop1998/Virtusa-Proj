<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline">
						<span
							th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Cloths'"></span>
					</h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/images/logo.png" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img class="img-responsive" src="/images/wood.png"
			style="margin-top: -75px;" />

		<form th:action="@{/shoppingCart/addItem}" method="post">
			<input hidden="hidden" th:field="*{cloth.id}" />
			<!--equivalent to name="id" th:value="${cloth.id}"  -->
			<div class="row" style="margin-top: 120px;">
				<div class="col-xs-3">
					<a th:href="@{clothshelf}">Back to cloth list</a><br /> <img
						class="img-responsive shelf-cloth"
						th:src="#{adminPath}+@{/images/cloth/}+${cloth.id}+'.png'" />
				</div>
				<div class="col-xs-9">
				<h3><span th:if="${addClothSuccess}" style="color: forestgreen"><i class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Added to cart.</span></h3>
    			<h3><span th:if="${notEnoughStock}" style="color: red">Oops, only <span th:text="${cloth.stockNumber}"></span> In Stock.</span></h3>
					<h3 th:text="${cloth.name}">Cloth name</h3>
					<div class="row">
						<div class="col-xs-5">
							<h5>
								<strong>SOLD BY </strong><i><span th:text="${cloth.soldBy}"></span></i>
							</h5>
							<p>
								<strong>TYPE </strong><i><span th:text="${cloth.type}"></span></i>
							</p>
							<p>
								<strong>FOR </strong><i><span th:text="${cloth.gender}"></span></i>
							</p>
							<p>
								<strong>DETAILS </strong><i><span th:utext="${cloth.details}"></span></i>
							</p>							
							<p>
								<strong>SIZES AVAILABLE </strong><i><span
									th:text="${cloth.sizeAvailable}"></span></i>
							</p>
							<p>
								<strong>MATERIAL </strong><i><span th:text="${cloth.material}"></span></i>
							</p>
							


						</div>
						<div class="col-xs-7">
							<div class="panel panel-default"
								style="border-width: 5px; margin-top: 20px;">
								<div class="panel-body">
									<div class="row">
										<div class="col-xs-6">
											<h4>
												Our Price: <span style="color: #db3208;">₹<span
													th:text="${cloth.cost}"></span></span>
											</h4>
											<p>
												Previous Price: <span style="text-decoration: line-through">₹<span
													th:text="${cloth.previousCost}"></span></span>
											</p>
											<p>
												You save: ₹<span
													th:text="${#numbers.formatDecimal((cloth.previousCost - cloth.cost),0,'COMMA',2,'POINT')}"></span>
											</p>
											<span>Qty: </span> <select name="qty">
												<option th:each="qty : ${qtyList}" th:value="${qty}"
													th:text="${qty}"></option>
											</select>


										</div>
										<div class="col-xs-6">
											<h4 th:if="*{cloth.stockNumber&gt;10}" style="color: green">In
												Stock</h4>
											<h4
												th:if="*{cloth.stockNumber&lt;10 and cloth.stockNumber&gt;0}"
												style="color: green">
												Only <span th:text="${cloth.stockNumber}"></span> In Stock
											</h4>
											<h4 th:if="*{cloth.stockNumber==0}" style="color: darkred;">Unavailable</h4>
											<button type="submit" class="btn btn-warning"
												style="color: black; border: 1px solid black; padding: 10px 40px 10px 40px;">Add
												to Cart</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr/>
					
					<p th:utext="${cloth.description}"></p>
				</div>
			</div>
		</form>
	</div>
	<!-- end of container -->
	<div th:replace="common/header :: footer" />

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
