
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	<div class="container">
		<div class="table-responsive">
			<table id="clothListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<th><input th:id="selectAllCloths" type="checkbox"></th>
					<th>Id</th>
					<th>Name</th>
					<th>Type</th>
					<th>Product Code</th>
					<th>Sold By</th>
					<th>Cost</th>
					<th>Previous Cost</th>
					<th>Active</th>
					
					<th>Operation</th>
				</thead>
				<tbody>
					<tr data-th-each="cloth : ${clothList}">
						<td><input hidden="hidden" name="id" th:value="${cloth.id}" />
							<input th:id="'selected'+${cloth.id}" class="checkboxCloth"
							type="checkbox" /></td>
						<td th:text="${cloth.id}"></td>
						<td><a th:href="@{/cloth/clothInfo(id=${cloth.id})}"><span
								th:text="${cloth.name}"></span></a></td>
						<td th:text="${cloth.type}"></td>
						<td th:text="${cloth.productCode}"></td>
						<td th:text="${cloth.soldBy}"></td>

						<!-- equivalent to ? -->
						<td th:text="${cloth.cost}"></td>
						<td th:text="${cloth.previousCost}"></td>
						<td th:text="${cloth.active}"></td>
						<td><input hidden="hidden" name="id" th:value="${cloth.id}" />
							<button th:id="'oneCloth-'+${cloth.id}"
								class="btn btn-danger btn-xs delete-cloth" type="submit"
								value="delete">
								<span class="fa fa-times">Delete</span>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<button th:id="deleteSelected" class="btn btn-danger ">Delete
			Selected</button>
	</div>
	<div th:replace="common/header::body-bottom-scripts" />
	<script>
		$(document).ready(
				function() {
					$("#clothListTable").dataTable(
							{
								"lengthMenu" : [ [ 5, 10, 15, 20, -1 ],
										[ 5, 10, 15, 20, "All" ] ],
								"ordering" : false,
								stateSave : true
							});
				});
	</script>
</body>
</html>
