
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/cloth/clothList}"><i
						class="fa fa-long-arrow-left" aria-hidden="true"></i>Go Back</a></li>
						<!-- <li><a th:href="@{/cloth/clothList}">back</a></li> -->
				<li><a th:href="@{/cloth/updateCloth?id=}+${cloth.id}">Edit</a></li>
			</ol>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<img th:src="@{/images/cloth/}+${cloth.id}+'.png'"
							class="img-responsive center-block" />
					</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${cloth.name}"></h3>
				<p><i><strong>Type </strong><span th:text="${cloth.type}"></span></i></p>
				<p><i><strong>For </strong><span th:text="${cloth.gender}"></span></i></p>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Sold By: </strong><span th:text="${cloth.soldBy}"></span></p>
						<p><strong>Product Code: </strong><span th:text="${cloth.productCode}"></span></p>
						<p><strong>Details: </strong><span th:utext="${cloth.details}"></span></p>
						<p><strong>Cost: </strong><span th:text="${cloth.cost}"></span></p>
						<p><strong>Previous Cost: </strong><span th:text="${cloth.previousCost}"></span></p>
						<p><strong>Size Available: </strong><span th:text="${cloth.sizeAvailable}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Main Trend: </strong><span th:text="${cloth.mainTrend}"></span></p>
						<p><strong>Multipack Set: </strong><span th:text="${cloth.multipackSet}"></span></p>
						<p><strong>Neck: </strong><span th:text="${cloth.neck}"></span></p>
						<p><strong>Occasion: </strong><span th:text="${cloth.occasion}"></span></p>
						<p><strong>Pattern: </strong><span th:text="${cloth.pattern}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${cloth.stockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="${cloth.description}"></span></p>
			</div>
		</div>

	</div>
	<div th:replace="common/header::body-bottom-scripts" />
</body>
</html>
